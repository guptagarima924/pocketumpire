name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-wheel \
          openjdk-17-jdk \
          zip unzip git \
          build-essential \
          libffi-dev libssl-dev \
          libsqlite3-dev \
          libbz2-dev \
          libreadline-dev \
          libncurses5-dev

    - name: Install Buildozer
      run: |
        pip3 install --user buildozer==1.5.0 python-for-android==2023.09.16 cython==0.29.36
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Clean buildozer
      run: |
        rm -rf .buildozer

    - name: Fix Gradle
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.jvmargs=-Xmx3g" >> ~/.gradle/gradle.properties
        
    - name: Build APK
      run: |
       export ANDROIDAPI=30
       export ANDROIDMINAPI=21
        buildozer -v android debug
